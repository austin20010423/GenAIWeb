<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="P-Square AI Platform" />
    <link rel="stylesheet" href="./static/css/main_styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>P-Square Generative AI</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="logo-column">
            <img
              src="static/pic/banner_logo.png"
              style="margin-top: 10px; margin-bottom: 10px"
              height="80px"
              class="banner_logo"
            />
          </div>
          <nav class="nav-column">
            <ul class="nav-list">
              <button class="nav-item" onclick="redirectTotext2image()">
                Text to Image
              </button>
              <button class="nav-item" onclick="redirectTosquaresyncai()">
                SquareSyncAI
              </button>
              <button class="nav-item">Text to video</button>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-section">
        <div class="main-content">
          <div class="text-column">
            <div class="text-content">
              <h2 class="heading">
                Empower Your <br />
                Creativity with <br />
                P-Square <br />
                Generative AI
              </h2>
              <div class="learn-more">
                <button
                  class="cta-button"
                  onclick="playVideo(); scrollToSection();"
                >
                  Learn more
                </button>
              </div>
            </div>
          </div>
          <div class="image-column">
            <img
              src="static/pic/logo.png"
              alt="Generative AI illustration"
              class="image"
              loading="lazy"
            />
          </div>
        </div>
      </main>

      <section class="text-to-image-section">
        <div class="content-wrapper">
          <div class="content-container">
            <div class="text-describe">
              <div class="text-container">
                <h2 class="text-to-image-title" id="text-to-image-title">
                  Text to Image
                </h2>
                <p class="text-to-image-description">
                  一鍵文字生成貼圖或是自訂風格圖片，將喜歡的角色套入自訂場景當中。配合不同表情和動作打造獨一無二的個人風格。
                </p>
                <h2 class="text-to-video-title">Text to Video</h2>
                <p class="text-to-video-description">
                  文字生成會說話的人像影片，可自訂人像風格和場景。
                </p>
              </div>
            </div>
            <div class="image-content">
              <div class="image-container" id="image-container">
                <img src="static/pic/demo_image.png" alt="" class="image-top" />
                <div class="video-container">
                  <video controls loop class="video" id="myVideo">
                    <source src="static/pic/demo_video.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    function playVideo() {
      var video = document.getElementById("myVideo");
      video.play();
    }

    function scrollToSection() {
      var section = document.getElementById("image-container");
      section.scrollIntoView({ behavior: "smooth" });
    }

    function redirectTotext2image() {
      // Redirect to /text2image
      window.location.href = "/text2image";
    }

    function redirectTosquaresyncai() {
      // Redirect to /text2image
      window.location.href = "/SquareSyncAI";
    }
  </script>
</html>
